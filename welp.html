<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welp</title>
</head>
<body>
    <h1>Welcome to Welp</h1>
    <p>A website for movie reviews</p>
    <br>
    <form>
      <h4>First Name: <input type="text"></h4>
      <h4>Last Name: <input type="text"></h4>
      <h4>Film Name: <input type="text"></h4>
      <p>Are you going to watch the film again? </p>
      <input type="radio" name="option">Yes
      <br><br>
      <input type="radio" name="option">No
      <br><br>
      Rating: <input type="text"><br><br>
      Comments on the film: <br>
      <textarea id="data-entry" rows="7" cols="7" placeholder="Write a descriptive review"></textarea>
      <br><br>Submit review <input type="submit">


    </form>
</body>
</html>
